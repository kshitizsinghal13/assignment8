<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Validation Demo</title>
   <link rel="stylesheet" href="style.css">
</head>
<body  bgcolor=pink style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size:larger; ><font color="brown">
    <div class="container">
        <form id="signup" class="form"><center>
            <h1 >Sign Up</h1></u></font>
            <div class="form-field">
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" autocomplete="off"><br>
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label><br>
                <input type="text" name="email" id="email" autocomplete="off"><br>
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" autocomplete="off"><br>
                <small></small>
            </div>


            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off"><br>
                <small></small>
            </div>

            <div class="form-field">
                <input type="submit" value="Sign Up"><br>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
